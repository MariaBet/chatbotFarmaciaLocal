<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Farm√°cia Local</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      min-height: 100vh;
      padding: 20px;
      color: #333;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .12);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #1e2a38 0%, #1f6fb2 100%);
      color: #fff;
      padding: 36px 20px;
      text-align: center;
      position: relative;
    }

    .logo-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 112px;
      height: 112px;
      background: #fff;
      border-radius: 50%;
      padding: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.28);
      border: 4px solid rgba(255, 255, 255, 0.9);
    }

    .logo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .logo-fallback {
      font-size: 36px;
    }

    .brand-text h1 {
      font-size: 2.1rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .brand-text p {
      font-size: 1rem;
      opacity: .9;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      height: 600px;
    }

    .messages {
      flex: 1;
      padding: 25px;
      background: #f8f9fa;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      max-width: 80%;
      padding: 15px 20px;
      border-radius: 18px;
      line-height: 1.5;
      white-space: pre-line;
      animation: fadeIn .3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.bot {
      background: #e3f2fd;
      color: #1565c0;
      align-self: flex-start;
      border-left: 4px solid #2196f3;
      border-bottom-left-radius: 6px;
    }

    .message.user {
      background: #c8e6c9;
      color: #2e7d32;
      align-self: flex-end;
      text-align: right;
      border-right: 4px solid #4caf50;
      border-bottom-right-radius: 6px;
    }

    .loading {
      display: flex;
      gap: 6px;
      padding: 14px 20px;
      background: #e3f2fd;
      border-radius: 18px;
      align-self: flex-start;
    }

    .loading span {
      width: 8px;
      height: 8px;
      background: #1565c0;
      border-radius: 50%;
      animation: bounce 1.4s infinite ease-in-out;
    }

    .loading span:nth-child(1) {
      animation-delay: -.32s;
    }

    .loading span:nth-child(2) {
      animation-delay: -.16s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: scale(0);
      }

      40% {
        transform: scale(1);
      }
    }

    .input-area {
      padding: 20px;
      background: #fff;
      border-top: 1px solid #e0e0e0;
      display: flex;
      gap: 12px;
    }

    .input-area input {
      flex: 1;
      padding: 15px 18px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      font-size: 16px;
      outline: none;
      background: #f8f9fa;
    }

    .input-area input:focus {
      border-color: #3498db;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, .12);
    }

    .input-area input:disabled {
      background: #f5f5f5;
      opacity: .7;
    }

    .input-area button {
      padding: 15px 28px;
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .input-area button:disabled {
      background: #bdc3c7;
      cursor: not-allowed;
    }

    .footer {
      text-align: center;
      padding: 18px;
      background: #f8f9fa;
      border-top: 1px solid #e0e0e0;
      font-size: .9rem;
      color: #7f8c8d;
    }

    .status {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 20px;
      background: #2ecc71;
      color: #fff;
      font-size: .8rem;
      font-weight: 600;
      margin-left: 6px;
    }

    @media (max-width: 480px) {
      .logo {
        width: 80px;
        height: 80px;
      }

      .brand-text h1 {
        font-size: 1.6rem;
      }

      .chat-container {
        height: 520px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="logo-container">
        <div class="logo">
          <img src="/assets/logofarmacia.png" alt="Farm√°cia Local"
            onerror="this.style.display='none'; this.parentElement.querySelector('.logo-fallback').style.display='block';">
          <div class="logo-fallback" style="display:none;">üè•</div>
        </div>
        <div class="brand-text">
          <h1>Farm√°cia Local</h1>
          <p>A sua farm√°cia de confian√ßa e segura</p>
        </div>
      </div>
    </div>

    <div class="chat-container">
      <div id="messages" class="messages"></div>

      <div class="input-area">
        <input id="userInput" type="text" placeholder="Digite sua mensagem..." disabled>
        <button id="sendBtn" onclick="sendMessage()" disabled>
          <span>Enviar</span> üì§
        </button>
      </div>
    </div>

    <div class="footer">
      <p>Seu pedido ser√° processado em at√© 30 minutos. O Pagamento √© realizado na entrega.</p>
      <p>Status: <span id="status" class="status">Conectando...</span></p>
    </div>
  </div>

  <script>
    let sessionId = null;
    let isProcessing = false;
    let connectionStatus = 'connecting';

    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('userInput');
    const sendBtn = document.getElementById('sendBtn');
    const statusSpan = document.getElementById('status');
    const sendText = document.getElementById('sendText');
    const sendIcon = document.getElementById('sendIcon');
    function updateStatus(status, text) {
      connectionStatus = status;
      statusSpan.textContent = text;
      statusSpan.className = 'status ' + status;
    }

    function addMessage(text, type = 'bot') {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${type}`;
      messageDiv.textContent = text;
      messagesDiv.appendChild(messageDiv);

      messagesDiv.scrollTop = messagesDiv.scrollHeight;

      return messageDiv;
    }

    function showTyping() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'loading';
      typingDiv.id = 'typingIndicator';
      typingDiv.innerHTML = '<span></span><span></span><span></span>';
      messagesDiv.appendChild(typingDiv);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Remover indicador de digita√ß√£o
    function hideTyping() {
      const typing = document.getElementById('typingIndicator');
      if (typing) {
        typing.remove();
      }
    }

    // Habilitar entrada do usu√°rio
    function enableInput() {
      userInput.disabled = false;
      sendBtn.disabled = false;
      userInput.focus();
      updateStatus('online', 'Online');
    }

    // Desabilitar entrada do usu√°rio
    function disableInput() {
      userInput.disabled = true;
      sendBtn.disabled = true;
      updateStatus('processing', 'Processando...');
    }

    // Iniciar nova conversa
    async function startConversation() {
      try {
        updateStatus('connecting', 'Conectando...');
        disableInput();

        const response = await fetch('/start', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          }
        });

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();
        sessionId = data.sessionId;

        addMessage(data.message, 'bot');

        await continueConversation();

        updateStatus('online', 'Online');

      } catch (error) {
        console.error('Erro ao iniciar conversa:', error);
        addMessage('‚ùå Erro ao conectar com o servidor. Recarregue a p√°gina e tente novamente.', 'system');
        updateStatus('offline', 'Offline');
        enableInput();
      }
    }

    async function continueConversation() {
      if (!sessionId) return;

      try {
        showTyping();

        const response = await fetch('/conversation', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            sessionId,
            message: ''
          })
        });

        hideTyping();

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();

        addMessage(data.reply, 'bot');

        if (data.conversation === 'FETCH_CEP_INFO') {
          disableInput();
          setTimeout(() => continueConversation(), 500);
        }
        else if (data.conversation === 'CONFIRM_CITY_CEP') {
          enableInput(); // usu√°rio precisa responder sim/n√£o
        }
        else if (data.isFinished) {
          disableInput();
          userInput.placeholder = 'Conversa finalizada. Recarregue a p√°gina para um novo pedido.';
          updateStatus('finished', 'Pedido Finalizado');
        }
        else {
          enableInput();
        }
      } catch (error) {
        console.error('Erro ao continuar conversa:', error);
        hideTyping();
        addMessage('‚ùå Erro de comunica√ß√£o. Tente novamente.', 'system');
        enableInput();
      }
    }
    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message || isProcessing || !sessionId) return;
      addMessage(message, 'user');
      userInput.value = '';
      disableInput();
      isProcessing = true;

      try {
        showTyping();

        const response = await fetch('/conversation', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            sessionId,
            message
          })
        });

        hideTyping();
        isProcessing = false;

        if (!response.ok) {
          throw new Error(`HTTP ${response.status}`);
        }

        const data = await response.json();

        addMessage(data.reply, 'bot');
        if (data.conversation === 'FETCH_CEP_INFO') {
          disableInput();
          setTimeout(() => continueConversation(), 500);
          return;
        }

        if (data.isFinished) {
          disableInput();
          userInput.placeholder = 'Conversa finalizada. Recarregue a p√°gina para um novo pedido.';
          updateStatus('finished', 'Pedido Finalizado');
        } else {
          enableInput();
        }

      } catch (error) {
        console.error('Erro ao enviar mensagem:', error);
        hideTyping();
        isProcessing = false;
        addMessage('‚ùå Erro ao enviar mensagem. Tente novamente.', 'system');
        enableInput();
      }
    }

    // Enviar mensagem com Enter
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !isProcessing) {
        e.preventDefault();
        sendMessage();
      }
    });

    userInput.addEventListener('focus', () => {
      if (connectionStatus === 'online') {
        updateStatus('online', 'Online');
      }
    });

    window.addEventListener('load', () => {
      setTimeout(startConversation, 500);
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'F5' || (e.ctrlKey && e.key === 'r')) {
        if (confirm('Deseja recarregar a p√°gina para iniciar um novo pedido?')) {
          location.reload();
        }
      }
    });
  </script>
</body>

</html>
